<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Encurtador de Links</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-title-container">
          <h1>Bem-vindo ao seu encurtador de links!</h1>
        </div>
        <div class="header-description-container">
          <img src="./images/banner.jpg" alt="Banner da página" />
          <p>
            É simples de usar, você irá copiar aquele link grande que você
            deseja diminuir, colar no campo logo abaixo, apertar o botão
            "Encurtar!" e pronto! Seu link curto está feito!
          </p>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="url-content-container">
          <div>
            <form>
              <div class="form-container">
                <input
                  class="long-url"
                  type="text"
                  placeholder="www.exemplo.com.br/um/link/muito/grande"
                  required
                />
                <button class="shorten-button">Encurtar!</button>
              </div>
            </form>
          </div>
          <div>
            <ul class="shorten-url-result"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p>
          Desenvolvido com ❤ por
          <a
            href="https://github.com/filipegallodev"
            rel="external"
            target="_blank"
            >Filipe</a
          >.
        </p>
      </div>
    </footer>

    <script src="./main.js" type="module"></script>
  </body>
</html>
